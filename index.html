<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SurveyEngine Pro - Restricted Levels</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tree-line { border-left: 2px dashed #cbd5e1; margin-left: 0.5rem; padding-left: 0.75rem; position: relative; }
        .tree-line::before { content: ""; position: absolute; top: 1.2rem; left: 0; width: 0.5rem; border-top: 2px dashed #cbd5e1; }
        @media print {
            nav, header, button, .no-print { display: none !important; }
            .print-only { display: block !important; }
            .print-card { border: 1px solid #e2e8f0; padding: 12px; border-radius: 8px; margin-bottom: 6px; display: flex; justify-content: space-between; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const DB_KEY = 'SURVEY_HIERARCHY_V8';

        function App() {
            const [view, setView] = useState('user');
            const [db, setDb] = useState(() => {
                const saved = localStorage.getItem(DB_KEY);
                return saved ? JSON.parse(saved) : { categories: [], questions: [], responses: [] };
            });

            useEffect(() => {
                localStorage.setItem(DB_KEY, JSON.stringify(db));
            }, [db]);

            return (
                <div className="flex flex-col min-h-screen max-w-md mx-auto bg-white shadow-2xl relative">
                    <header className="bg-indigo-950 pt-12 pb-6 px-6 text-white rounded-b-[2rem] no-print">
                        <h1 className="text-2xl font-black text-center italic">SurveyEngine<span className="text-indigo-400">Pro</span></h1>
                    </header>
                    <main className="flex-grow overflow-y-auto px-4 pt-6 pb-24">
                        {view === 'admin' && <AdminPanel db={db} setDb={setDb} />}
                        {view === 'user' && <UserSurvey db={db} setDb={setDb} setView={setView} />}
                        {view === 'reports' && <ReportsView db={db} />}
                    </main>
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 border-t h-20 flex justify-around items-center no-print">
                        <button onClick={()=>setView('admin')} className={view==='admin' ? 'text-indigo-600' : 'text-slate-300'}>‚öôÔ∏è</button>
                        <button onClick={()=>setView('user')} className={view==='user' ? 'text-indigo-600' : 'text-slate-300'}>üìù</button>
                        <button onClick={()=>setView('reports')} className={view==='reports' ? 'text-indigo-600' : 'text-slate-300'}>üìä</button>
                    </nav>
                </div>
            );
        }

        function AdminPanel({ db, setDb }) {
            const [selectedId, setSelectedId] = useState(null);
            const [expanded, setExpanded] = useState({});

            const toggleExpand = (id) => setExpanded(prev => ({...prev, [id]: !prev[id]}));

            const getDepth = (id) => {
                let depth = 1, curr = db.categories.find(c => c.id === id);
                while (curr && curr.parentId) { depth++; curr = db.categories.find(c => c.id === curr.parentId); }
                return depth;
            };

            const addNode = (parentId = null) => {
                const name = prompt("Enter Name:");
                if(name) setDb({...db, categories: [...db.categories, { id: 'c'+Date.now(), name, parentId }]});
            };

            const deleteNode = (id) => {
                if(confirm("Delete this and all children?")) {
                    setDb({
                        ...db, 
                        categories: db.categories.filter(c => c.id !== id && c.parentId !== id),
                        questions: db.questions.filter(q => q.categoryId !== id)
                    });
                    setSelectedId(null);
                }
            };

            const renderTree = (parentId = null) => {
                return db.categories.filter(c => c.parentId === parentId).map(cat => {
                    const depth = getDepth(cat.id);
                    const hasChildren = db.categories.some(c => c.parentId === cat.id);
                    const isExpanded = expanded[cat.id];

                    return (
                        <div key={cat.id} className={parentId ? "tree-line" : "mt-2"}>
                            <div className={`p-3 rounded-xl border flex justify-between items-center bg-white mb-1 ${selectedId === cat.id ? 'border-indigo-500 ring-2 ring-indigo-50' : 'border-slate-100'}`} 
                                 onClick={() => { setSelectedId(cat.id); toggleExpand(cat.id); }}>
                                <span className="text-xs font-bold flex items-center gap-2">
                                    {depth < 3 && <span>{isExpanded ? '‚ñº' : '‚ñ∂'}</span>}
                                    {cat.name} 
                                    {depth === 3 && <span className="text-[8px] bg-emerald-100 text-emerald-700 px-1 rounded">LVL 3</span>}
                                </span>
                                <div className="flex gap-1">
                                    {depth < 3 && <button onClick={(e) => { e.stopPropagation(); addNode(cat.id); }} className="text-[10px] bg-slate-100 p-1 rounded">‚ûï</button>}
                                    <button onClick={(e) => { e.stopPropagation(); deleteNode(cat.id); }} className="text-[10px] bg-red-50 p-1 rounded">üóëÔ∏è</button>
                                </div>
                            </div>
                            {isExpanded && renderTree(cat.id)}
                        </div>
                    );
                });
            };

            const selectedDepth = selectedId ? getDepth(selectedId) : 0;

            return (
                <div className="pb-20">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-[10px] font-black uppercase text-slate-400">Survey Structure</h2>
                        <button onClick={() => addNode(null)} className="bg-indigo-600 text-white text-[10px] px-3 py-1 rounded-full">+ ROOT</button>
                    </div>
                    {renderTree()}

                    {selectedDepth === 3 && (
                        <div className="mt-6 bg-slate-900 p-5 rounded-3xl text-white shadow-xl">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-[10px] font-black uppercase text-indigo-300">Questions for {db.categories.find(c => c.id === selectedId)?.name}</h3>
                                <button onClick={() => setDb({...db, questions: [...db.questions, { id: 'q'+Date.now(), categoryId: selectedId, text: "New Question", val: 5 }]})} 
                                        className="bg-emerald-500 text-[10px] px-2 py-1 rounded-lg font-bold">+ ADD Q</button>
                            </div>
                            {db.questions.filter(q => q.categoryId === selectedId).map(q => (
                                <div key={q.id} className="bg-white/5 p-3 rounded-xl mb-2 flex items-center gap-2">
                                    <input className="bg-transparent flex-grow text-sm outline-none border-b border-white/10" value={q.text} 
                                           onChange={(e) => setDb({...db, questions: db.questions.map(x => x.id === q.id ? {...x, text: e.target.value} : x)})}/>
                                    <button onClick={() => setDb({...db, questions: db.questions.filter(x => x.id !== q.id)})} className="text-red-400">‚úï</button>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function UserSurvey({ db, setDb, setView }) {
            const [history, setHistory] = useState([]);
            const [responses, setResponses] = useState({});
            const [isDone, setIsDone] = useState(false);

            const currentId = history.length > 0 ? history[history.length - 1].id : null;
            const currentDepth = history.length;
            const children = db.categories.filter(c => c.parentId === currentId);
            const questions = db.questions.filter(q => q.categoryId === currentId);

            const rootResponses = useMemo(() => {
                if(history.length === 0) return [];
                return db.responses.filter(r => r.root === history[0].name);
            }, [db.responses, history]);

            const compliance = useMemo(() => {
                let total = 0, yes = 0;
                rootResponses.forEach(r => r.details?.forEach(d => { total++; if(d.val === 5) yes++; }));
                return { score: total > 0 ? Math.round((yes/total)*100) : 0, total };
            }, [rootResponses]);

            const submit = () => {
                const values = Object.values(responses).map(r => r.val);
                const avg = values.reduce((a, b) => a + b, 0) / (values.length || 1);
                setDb({...db, responses: [...db.responses, { 
                    id: Date.now(), root: history[0].name, cat: history[history.length-1].name, rating: avg, details: Object.values(responses) 
                }]});
                setIsDone(true);
            };

            return (
                <div>
                    <div className="no-print">
                        {history.length > 0 && !isDone && (
                            <div className="flex justify-between items-center mb-4">
                                <button onClick={() => setHistory(history.slice(0, -1))} className="text-indigo-600 text-xs font-bold">‚Üê BACK</button>
                                {history.length === 1 && <button onClick={() => window.print()} className="bg-emerald-500 text-white text-[10px] px-3 py-1 rounded-lg font-black">ROOT REPORT</button>}
                            </div>
                        )}
                        <h2 className="text-xl font-black mb-6">{isDone ? "Complete" : history[history.length-1]?.name || "Available Surveys"}</h2>
                    </div>

                    {!isDone ? (
                        <div className="space-y-3 no-print">
                            {children.map(c => (
                                <button key={c.id} onClick={() => setHistory([...history, c])} className="w-full p-4 bg-white border rounded-2xl text-left font-bold flex justify-between">
                                    {c.name} <span className="opacity-30">‚Üí</span>
                                </button>
                            ))}
                            {currentDepth === 3 && questions.map(q => (
                                <div key={q.id} className="p-4 bg-slate-50 rounded-2xl border">
                                    <p className="text-sm font-bold mb-3">{q.text}</p>
                                    <div className="flex gap-2">
                                        {[5, 1].map(v => (
                                            <button key={v} onClick={() => setResponses({...responses, [q.id]: {text: q.text, val: v}})}
                                                className={`flex-grow py-2 rounded-xl font-bold text-xs border-2 ${responses[q.id]?.val === v ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white text-slate-400'}`}>
                                                {v === 5 ? 'YES' : 'NO'}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                            {questions.length > 0 && <button onClick={submit} className="w-full bg-indigo-950 text-white py-4 rounded-2xl font-black mt-4">FINISH SECTION</button>}
                        </div>
                    ) : (
                        <div className="text-center py-10 no-print">
                            <div className="text-4xl mb-4">‚úÖ</div>
                            <button onClick={() => { setIsDone(false); setHistory(history.slice(0,-1)); setResponses({}); }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black">NEXT SECTION</button>
                        </div>
                    )}

                    <div className="print-only">
                        <div className="flex justify-between items-end border-b-4 border-indigo-950 pb-2 mb-4">
                            <div><h1 className="text-2xl font-black uppercase">{history[0]?.name}</h1><p className="text-[8px] font-bold opacity-50 uppercase">Compliance Audit</p></div>
                            <div className="text-right"><span className="text-3xl font-black text-indigo-600">{compliance.score}%</span></div>
                        </div>
                        <div className="w-full h-2 bg-slate-100 rounded-full mb-6"><div className="h-full bg-indigo-600 rounded-full" style={{width:`${compliance.score}%`}}></div></div>
                        {rootResponses.map((r, i) => (
                            <div key={i} className="mb-4">
                                <h4 className="text-[10px] font-black bg-slate-100 p-1 uppercase mb-2">{r.cat}</h4>
                                {r.details?.map((d, j) => (
                                    <div key={j} className="print-card">
                                        <span className="text-[10px] font-medium">{d.text}</span>
                                        <span className={`text-[10px] font-black ${d.val===5?'text-emerald-600':'text-rose-600'}`}>{d.val===5?'PASS':'FAIL'}</span>
                                    </div>
                                ))}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function ReportsView({ db }) {
            return (
                <div className="space-y-4">
                    <h2 className="text-xl font-black">History</h2>
                    {db.responses.map(r => (
                        <div key={r.id} className="p-4 bg-white border rounded-2xl flex justify-between items-center">
                            <div><span className="text-[8px] font-bold text-indigo-400 uppercase">{r.root}</span><h5 className="font-bold text-sm">{r.cat}</h5></div>
                            <div className={`text-sm font-black ${r.rating > 3 ? 'text-emerald-500' : 'text-rose-500'}`}>{r.rating > 3 ? 'PASS' : 'FAIL'}</div>
                        </div>
                    ))}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
