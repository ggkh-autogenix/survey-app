<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SurveyEngine Mobile</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#312e81">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* Mobile optimization: prevent text selection and highlight */
        body { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const DB_KEY = 'SURVEY_MOBILE_POC_V2';

        // --- CORE APP ---
        function App() {
            const [view, setView] = useState('admin');
            const [db, setDb] = useState(() => {
                const saved = localStorage.getItem(DB_KEY);
                return saved ? JSON.parse(saved) : { categories: [], questions: [], responses: [] };
            });

            useEffect(() => {
                localStorage.setItem(DB_KEY, JSON.stringify(db));
            }, [db]);

            // PDF Export Function
            const exportPDF = () => {
                const element = document.getElementById('report-content');
                html2pdf().from(element).save('Survey-Report.pdf');
            };

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto bg-white shadow-2xl">
                    {/* Top Mobile Bar */}
                    <header className="bg-indigo-900 pt-12 pb-6 px-6 text-white rounded-b-[2rem]">
                        <h1 className="text-2xl font-black italic tracking-tighter">SurveyEngine<span className="text-indigo-400">App</span></h1>
                        <p className="text-xs opacity-60 font-bold uppercase tracking-widest">Internal POC Dashboard</p>
                    </header>

                    <main className="flex-grow p-4 overflow-y-auto">
                        {view === 'admin' && <AdminView db={db} setDb={setDb} />}
                        {view === 'user' && <UserView db={db} setDb={setDb} />}
                        {view === 'reports' && <ReportsView db={db} exportPDF={exportPDF} />}
                    </main>

                    {/* Bottom Mobile Navigation */}
                    <nav className="bg-white border-t flex justify-around p-4 safe-area-bottom shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
                        <NavBtn active={view==='admin'} icon="âš™ï¸" label="Admin" onClick={()=>setView('admin')} />
                        <NavBtn active={view==='user'} icon="ðŸ“" label="Survey" onClick={()=>setView('user')} />
                        <NavBtn active={view==='reports'} icon="ðŸ“Š" label="Stats" onClick={()=>setView('reports')} />
                    </nav>
                </div>
            );
        }

        const NavBtn = ({active, icon, label, onClick}) => (
            <button onClick={onClick} className={`flex flex-col items-center transition-all ${active ? 'text-indigo-600 scale-110' : 'text-slate-400 opacity-50'}`}>
                <span className="text-xl">{icon}</span>
                <span className="text-[10px] font-bold uppercase mt-1">{label}</span>
            </button>
        );

        // --- SUB-COMPONENTS (Simplified for Mobile) ---
        function AdminView({db, setDb}) {
            const addCat = () => {
                const n = prompt("Survey Name:");
                if(n) setDb({...db, categories: [...db.categories, {id: Date.now(), name: n, level: 1}]});
            };
            return (
                <div className="animate-fade-in">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-lg font-black">Structure</h2>
                        <button onClick={addCat} className="text-xs font-bold bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full">+ New</button>
                    </div>
                    {db.categories.map(c => (
                        <div key={c.id} className="p-4 bg-slate-50 rounded-2xl mb-2 flex justify-between items-center border border-slate-100">
                            <span className="font-bold text-slate-700">{c.name}</span>
                            <button onClick={() => setDb({...db, categories: db.categories.filter(x => x.id !== c.id)})} className="text-red-300">âœ•</button>
                        </div>
                    ))}
                </div>
            );
        }

        function UserView({db, setDb}) {
            const [sel, setSel] = useState(null);
            const submit = (r) => {
                setDb({...db, responses: [...db.responses, {id: Date.now(), name: sel.name, rating: r}]});
                alert("Submitted!"); setSel(null);
            };
            return (
                <div>
                    {!sel ? (
                        db.categories.map(c => (
                            <button key={c.id} onClick={()=>setSel(c)} className="w-full p-6 mb-3 bg-indigo-50 rounded-3xl text-left border-2 border-indigo-100 group active:scale-95 transition">
                                <span className="text-xl font-black text-indigo-900">{c.name}</span>
                                <span className="block text-[10px] text-indigo-400 font-bold uppercase mt-1">Start Survey â†’</span>
                            </button>
                        ))
                    ) : (
                        <div className="text-center py-10">
                            <h2 className="text-2xl font-black mb-6">{sel.name}</h2>
                            <p className="mb-8 text-slate-500 font-medium">How would you rate your experience?</p>
                            <div className="flex justify-between mb-10">
                                {[1,2,3,4,5].map(n => (
                                    <button key={n} onClick={()=>submit(n)} className="h-12 w-12 bg-slate-100 rounded-2xl font-black text-indigo-900 active:bg-indigo-600 active:text-white">{n}</button>
                                ))}
                            </div>
                            <button onClick={()=>setSel(null)} className="text-slate-400 font-bold text-sm">Cancel</button>
                        </div>
                    )}
                </div>
            );
        }

        function ReportsView({db, exportPDF}) {
            return (
                <div id="report-content">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-black">Live Stats</h2>
                        <button onClick={exportPDF} className="text-[10px] bg-emerald-500 text-white px-3 py-1 rounded-full font-bold">Export PDF</button>
                    </div>
                    {db.responses.length === 0 && <p className="text-center text-slate-400 italic mt-10">No data yet</p>}
                    {db.responses.map(r => (
                        <div key={r.id} className="p-4 border-b flex justify-between items-center">
                            <span className="font-bold text-slate-600">{r.name}</span>
                            <span className="font-black text-indigo-600">Score: {r.rating}</span>
                        </div>
                    ))}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
