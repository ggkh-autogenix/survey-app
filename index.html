<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SurveyEngine Pro - Root Reporting</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#312e81">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .tree-line { border-left: 2px dashed #cbd5e1; margin-left: 0.5rem; padding-left: 0.75rem; position: relative; }
        .tree-line::before { content: ""; position: absolute; top: 1.2rem; left: 0; width: 0.5rem; border-top: 2px dashed #cbd5e1; }

        @media print {
            nav, header, button, .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .print-only { display: block !important; }
            .print-card { border: 1px solid #e2e8f0; padding: 15px; border-radius: 8px; margin-bottom: 8px; break-inside: avoid; display: flex; justify-content: space-between; }
            main { padding: 0 !important; margin: 0 !important; max-width: 100% !important; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const DB_KEY = 'SURVEY_CONTROL_V6';

        function App() {
            const [view, setView] = useState('user');
            const [db, setDb] = useState(() => {
                const saved = localStorage.getItem(DB_KEY);
                return saved ? JSON.parse(saved) : { categories: [], questions: [], responses: [] };
            });

            useEffect(() => {
                localStorage.setItem(DB_KEY, JSON.stringify(db));
            }, [db]);

            return (
                <div className="flex flex-col min-h-screen max-w-md mx-auto bg-white shadow-2xl relative">
                    <header className="bg-indigo-950 pt-12 pb-6 px-6 text-white rounded-b-[2rem] shrink-0 shadow-lg no-print">
                        <h1 className="text-2xl font-black italic tracking-tighter text-center">SurveyEngine<span className="text-indigo-400">Pro</span></h1>
                    </header>

                    <main className="flex-grow overflow-y-auto px-4 pt-6 pb-24">
                        {view === 'admin' && <AdminPanel db={db} setDb={setDb} />}
                        {view === 'user' && <UserSurvey db={db} setDb={setDb} setView={setView} />}
                        {view === 'reports' && <ReportsView db={db} setDb={setDb} />}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 backdrop-blur-md border-t safe-area-bottom z-50 no-print">
                        <div className="flex justify-around items-center h-20">
                            <button onClick={()=>setView('admin')} className={`flex flex-col items-center ${view==='admin' ? 'text-indigo-600' : 'text-slate-300'}`}>
                                <span className="text-xl">‚öôÔ∏è</span><span className="text-[9px] font-black uppercase mt-1">Admin</span>
                            </button>
                            <button onClick={()=>setView('user')} className={`flex flex-col items-center ${view==='user' ? 'text-indigo-600' : 'text-slate-300'}`}>
                                <span className="text-xl">üìù</span><span className="text-[9px] font-black uppercase mt-1">Survey</span>
                            </button>
                            <button onClick={()=>setView('reports')} className={`flex flex-col items-center ${view==='reports' ? 'text-indigo-600' : 'text-slate-300'}`}>
                                <span className="text-xl">üìä</span><span className="text-[9px] font-black uppercase mt-1">Stats</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        }

        function AdminPanel({ db, setDb }) {
            const [selectedId, setSelectedId] = useState(null);

            const getDepth = (id) => {
                let depth = 1;
                let current = db.categories.find(c => c.id === id);
                while (current && current.parentId) { depth++; current = db.categories.find(c => c.id === current.parentId); }
                return depth;
            };

            const addNode = (parentId = null) => {
                const name = prompt("Name this Category/Sub:");
                if(name) setDb({...db, categories: [...db.categories, { id: 'c'+Date.now(), name, parentId }]});
            };

            const addQuestion = (catId) => {
                setDb({...db, questions: [...db.questions, { 
                    id: 'q'+Date.now(), categoryId: catId, text: "New Question", 
                    choices: [{id:'ch1', text:'Yes', value:'5'}, {id:'ch2', text:'No', value:'1'}] 
                }]});
            };

            const renderTree = (parentId = null) => {
                return db.categories.filter(c => c.parentId === parentId).map(cat => {
                    const depth = getDepth(cat.id);
                    return (
                        <div key={cat.id} className={parentId ? "tree-line" : "mt-2"}>
                            <div className={`p-3 rounded-xl border flex justify-between items-center bg-white ${selectedId === cat.id ? 'border-indigo-500 ring-2 ring-indigo-50' : 'border-slate-200'}`} onClick={() => setSelectedId(cat.id)}>
                                <span className="font-bold text-xs truncate mr-2">{cat.name}</span>
                                <div className="flex gap-1 shrink-0">
                                    {depth < 3 && <button onClick={(e) => { e.stopPropagation(); addNode(cat.id); }} className="text-[8px] font-black bg-indigo-50 text-indigo-600 p-1.5 rounded">SUB</button>}
                                    <button onClick={(e) => { e.stopPropagation(); setDb({...db, categories: db.categories.filter(c => c.id !== cat.id)}); }} className="text-[8px] font-black bg-red-50 text-red-500 p-1.5 rounded">üóëÔ∏è</button>
                                </div>
                            </div>
                            {renderTree(cat.id)}
                        </div>
                    )
                });
            };

            return (
                <div className="space-y-6">
                    <div>
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xs font-black uppercase text-slate-400 tracking-widest">Setup Tree</h2>
                            <button onClick={() => addNode(null)} className="bg-indigo-600 text-white text-[10px] px-3 py-1 rounded-full font-bold">+ ROOT</button>
                        </div>
                        <div className="bg-slate-50 p-2 rounded-2xl border border-slate-100 min-h-[100px]">{renderTree()}</div>
                    </div>
                    {selectedId && (
                        <div className="bg-slate-900 p-5 rounded-[2rem] text-white shadow-2xl">
                            <button onClick={() => addQuestion(selectedId)} className="w-full bg-emerald-500 py-2 rounded-xl text-[10px] font-black mb-4 uppercase">+ Add Question Here</button>
                            {db.questions.filter(q => q.categoryId === selectedId).map(q => (
                                <div key={q.id} className="bg-white/5 p-3 rounded-xl mb-2 border border-white/10 relative">
                                    <input className="bg-transparent w-full font-bold text-sm border-b border-white/20 pb-1 mb-2 outline-none" value={q.text} onChange={(e) => setDb({...db, questions: db.questions.map(item => item.id === q.id ? {...item, text: e.target.value} : item)})} />
                                    <div className="flex gap-2">
                                        {q.choices.map(ch => <span key={ch.id} className="text-[9px] bg-white/10 px-2 py-1 rounded opacity-60">{ch.text}</span>)}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function UserSurvey({ db, setDb, setView }) {
            const [history, setHistory] = useState([]);
            const [responses, setResponses] = useState({});
            const [isDone, setIsDone] = useState(false);
            
            const currentId = history.length > 0 ? history[history.length - 1].id : null;
            const currentName = history.length > 0 ? history[history.length - 1].name : "Select Survey";
            
            const children = db.categories.filter(c => c.parentId === currentId);
            const questions = db.questions.filter(q => q.categoryId === currentId);

            // Report logic: Find all responses for THIS root survey
            const rootResponses = useMemo(() => {
                if(history.length === 0) return [];
                return db.responses.filter(r => r.root === history[0].name);
            }, [db.responses, history]);

            const submit = () => {
                const values = Object.values(responses).map(r => r.val);
                const avg = values.reduce((a, b) => a + b, 0) / (values.length || 1);
                setDb({...db, responses: [...db.responses, { 
                    id: Date.now(), root: history[0].name, cat: currentName, rating: avg, details: Object.values(responses) 
                }]});
                setIsDone(true);
            };

            return (
                <div>
                    <div className="mb-6 no-print">
                        {history.length > 0 && !isDone && (
                            <div className="flex justify-between items-center mb-2">
                                <button onClick={() => setHistory(history.slice(0, -1))} className="text-indigo-600 font-bold text-xs uppercase tracking-tighter">‚Üê Back</button>
                                {history.length === 1 && rootResponses.length > 0 && (
                                    <button onClick={() => window.print()} className="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-lg font-black text-[9px] uppercase">Print Root Report üì•</button>
                                )}
                            </div>
                        )}
                        <h2 className="text-2xl font-black text-slate-800 leading-tight">{isDone ? "Sub-Category Done" : currentName}</h2>
                    </div>

                    {!isDone ? (
                        <>
                            <div className="space-y-3 no-print">
                                {children.map(c => (
                                    <button key={c.id} onClick={() => setHistory([...history, c])} className="w-full p-5 bg-white border-2 border-slate-100 rounded-2xl text-left font-bold text-slate-700 active:scale-95 transition flex justify-between">
                                        <span>{c.name}</span>
                                        <span className="text-indigo-300">‚Üí</span>
                                    </button>
                                ))}
                            </div>
                            {questions.map(q => (
                                <div key={q.id} className="mt-6 p-5 bg-slate-50 border rounded-2xl no-print">
                                    <p className="font-bold text-slate-800 mb-4">{q.text}</p>
                                    <div className="flex gap-3">
                                        {q.choices.map(ch => (
                                            <button key={ch.id} onClick={() => setResponses({...responses, [q.id]: {text: q.text, val: parseInt(ch.value)}})} 
                                                className={`flex-grow py-3 rounded-xl font-black text-xs border-2 transition ${responses[q.id]?.val === parseInt(ch.value) ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white border-slate-200 text-slate-400'}`}>
                                                {ch.text.toUpperCase()}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                            {questions.length > 0 && (
                                <button onClick={submit} className="w-full mt-8 bg-indigo-950 text-white py-4 rounded-xl font-black no-print">FINISH SUB-CATEGORY</button>
                            )}
                        </>
                    ) : (
                        <div className="text-center py-10 no-print">
                            <div className="text-5xl mb-4">‚≠ê</div>
                            <button onClick={() => { setIsDone(false); setHistory(history.slice(0,-1)); setResponses({}); }} className="w-full bg-indigo-600 text-white py-4 rounded-xl font-black mb-3">CONTINUE SURVEY</button>
                            <button onClick={() => { setHistory([]); setIsDone(false); setResponses({}); }} className="w-full bg-slate-100 text-slate-600 py-4 rounded-xl font-black uppercase text-xs">Exit to Root</button>
                        </div>
                    )}

                    {/* HIDDEN PRINT SECTION FOR ROOT REPORT */}
                    <div className="print-only">
                        <h1 className="text-2xl font-black border-b-4 border-indigo-950 pb-2 mb-2 uppercase">{history[0]?.name} - Full Report</h1>
                        <p className="text-[10px] mb-6 opacity-50 uppercase font-bold">Comprehensive Root Audit ‚Ä¢ {new Date().toLocaleDateString()}</p>
                        
                        {rootResponses.map((r, idx) => (
                            <div key={idx} className="mb-6">
                                <h3 className="bg-slate-100 p-2 font-black text-sm uppercase mb-2">{r.cat}</h3>
                                {r.details ? r.details.map((d, i) => (
                                    <div key={i} className="print-card">
                                        <span className="text-xs font-medium">{d.text}</span>
                                        <span className={`text-xs font-black ${d.val > 3 ? 'text-green-600' : 'text-red-600'}`}>
                                            {d.val > 3 ? 'PASSED' : 'FAILED'}
                                        </span>
                                    </div>
                                )) : <p className="text-xs italic opacity-50">Overall Rating: {r.rating}</p>}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function ReportsView({ db, setDb }) {
            const stats = useMemo(() => {
                const m = {};
                db.responses.forEach(r => {
                    if(!m[r.cat]) m[r.cat] = { count: 0, sum: 0, root: r.root };
                    m[r.cat].count++; m[r.cat].sum += r.rating;
                });
                return Object.entries(m).map(([name, v]) => ({ name, root: v.root, avg: (v.sum/v.count).toFixed(1) }));
            }, [db.responses]);

            return (
                <div className="space-y-4">
                    <h2 className="text-2xl font-black text-slate-800">Global Stats</h2>
                    {stats.map(s => (
                        <div key={s.name} className="p-5 bg-white border border-slate-100 rounded-3xl flex justify-between items-center shadow-sm">
                            <div>
                                <span className="text-[8px] font-black text-indigo-500 uppercase">{s.root}</span>
                                <h4 className="font-bold text-slate-800 text-sm">{s.name}</h4>
                            </div>
                            <div className="text-right">
                                <div className="text-2xl font-black text-indigo-600">{s.avg}</div>
                                <div className="text-[8px] font-black text-slate-300 uppercase">Avg Score</div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
