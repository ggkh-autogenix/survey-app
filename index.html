<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SurveyEngine Pro - Admin Drill-Down</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#312e81">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .tree-line { border-left: 2px dashed #cbd5e1; margin-left: 0.75rem; padding-left: 1rem; position: relative; }
        .tree-line::before { content: ""; position: absolute; top: 1.2rem; left: 0; width: 0.5rem; border-top: 2px dashed #cbd5e1; }
        select { -webkit-appearance: none; appearance: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const DB_KEY = 'SURVEY_DRILLDOWN_FINAL';

        function App() {
            const [view, setView] = useState('user');
            const [db, setDb] = useState(() => {
                const saved = localStorage.getItem(DB_KEY);
                return saved ? JSON.parse(saved) : { categories: [], questions: [], responses: [] };
            });

            useEffect(() => {
                localStorage.setItem(DB_KEY, JSON.stringify(db));
            }, [db]);

            return (
                <div className="flex flex-col min-h-screen max-w-md mx-auto bg-white shadow-2xl relative">
                    <header className="bg-indigo-950 pt-12 pb-6 px-6 text-white rounded-b-[2rem] shrink-0 shadow-lg">
                        <h1 className="text-2xl font-black italic tracking-tighter">SurveyEngine<span className="text-indigo-400">Pro</span></h1>
                    </header>

                    <main className="flex-grow overflow-y-auto px-4 pt-6 pb-24">
                        {view === 'admin' && <AdminPanel db={db} setDb={setDb} />}
                        {view === 'user' && <UserSurvey db={db} setDb={setDb} />}
                        {view === 'reports' && <ReportsView db={db} setDb={setDb} />}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 backdrop-blur-md border-t safe-area-bottom z-50">
                        <div className="flex justify-around items-center h-20">
                            <TabBtn active={view==='admin'} icon="‚öôÔ∏è" label="Admin" onClick={()=>setView('admin')} />
                            <TabBtn active={view==='user'} icon="üìù" label="Survey" onClick={()=>setView('user')} />
                            <TabBtn active={view==='reports'} icon="üìä" label="Results" onClick={()=>setView('reports')} />
                        </div>
                    </nav>
                </div>
            );
        }

        const TabBtn = ({active, icon, label, onClick}) => (
            <button onClick={onClick} className={`flex flex-col items-center transition-all ${active ? 'text-indigo-600 scale-110' : 'text-slate-300'}`}>
                <span className="text-xl">{icon}</span>
                <span className="text-[9px] font-black uppercase mt-1">{label}</span>
            </button>
        );

        // --- ADMIN PANEL: DROPDOWN SELECTOR ---
        function AdminPanel({ db, setDb }) {
            const [activeRootId, setActiveRootId] = useState("");
            const [selectedId, setSelectedId] = useState(null);

            const roots = db.categories.filter(c => !c.parentId);

            const addRoot = () => {
                const name = prompt("Root Survey Name:");
                if(name) {
                    const id = 'c' + Date.now();
                    setDb({...db, categories: [...db.categories, { id, name, parentId: null, level: 1 }]});
                    setActiveRootId(id);
                }
            };

            const addSub = (parentId, level) => {
                const name = prompt("Sub-Category Name:");
                if(name) setDb({...db, categories: [...db.categories, { id: 'c'+Date.now(), name, parentId, level }]});
            };

            const addQuestion = () => {
                if(!selectedId) return;
                setDb({...db, questions: [...db.questions, { 
                    id: 'q'+Date.now(), 
                    categoryId: selectedId, 
                    text: "New Question", 
                    choices: [{id:'ch1', text:'Yes', value:'5'}, {id:'ch2', text:'No', value:'1'}] 
                }]});
            };

            const renderSubTree = (parentId) => {
                return db.categories.filter(c => c.parentId === parentId).map(cat => (
                    <div key={cat.id} className="tree-line">
                        <div className={`p-3 rounded-xl border flex justify-between items-center mb-2 bg-white ${selectedId === cat.id ? 'border-indigo-500 ring-1 ring-indigo-500' : 'border-slate-100'}`} onClick={() => setSelectedId(cat.id)}>
                            <span className="font-bold text-xs">{cat.name}</span>
                            <div className="flex gap-1">
                                <button onClick={(e) => { e.stopPropagation(); addSub(cat.id, cat.level + 1); }} className="text-[8px] bg-indigo-50 text-indigo-600 p-1 rounded font-black">SUB</button>
                                <button onClick={(e) => { e.stopPropagation(); setDb({...db, categories: db.categories.filter(x => x.id !== cat.id)}); }} className="text-[8px] bg-red-50 text-red-400 p-1 rounded font-black text-red-500">DEL</button>
                            </div>
                        </div>
                        {renderSubTree(cat.id)}
                    </div>
                ));
            };

            return (
                <div className="space-y-6">
                    {/* Root Selector Dropdown */}
                    <div className="relative">
                        <label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Select Root Survey</label>
                        <div className="flex gap-2">
                            <select 
                                value={activeRootId} 
                                onChange={(e) => { setActiveRootId(e.target.value); setSelectedId(e.target.value); }}
                                className="flex-grow p-4 bg-indigo-50 border-2 border-indigo-100 rounded-2xl font-bold text-indigo-900 focus:outline-none"
                            >
                                <option value="">-- Select Root --</option>
                                {roots.map(r => <option key={r.id} value={r.id}>{r.name}</option>)}
                            </select>
                            <button onClick={addRoot} className="bg-indigo-600 text-white w-14 rounded-2xl font-black text-xl shadow-lg">+</button>
                        </div>
                    </div>

                    {activeRootId && (
                        <div className="animate-in slide-in-from-top-4 duration-300">
                            <h3 className="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">Hierarchy & Sub-Categories</h3>
                            <div className="mb-6">{renderSubTree(activeRootId)}</div>
                            
                            {selectedId && (
                                <div className="bg-slate-900 p-5 rounded-3xl text-white shadow-xl">
                                    <div className="flex justify-between items-center mb-4">
                                        <h4 className="text-xs font-black uppercase tracking-widest opacity-60">Manage Questions</h4>
                                        <button onClick={addQuestion} className="bg-emerald-500 text-white text-[10px] px-3 py-1 rounded-full font-bold">+ ADD Q</button>
                                    </div>
                                    {db.questions.filter(q => q.categoryId === selectedId).map(q => (
                                        <div key={q.id} className="bg-white/10 p-4 rounded-2xl mb-3 border border-white/5">
                                            <input className="bg-transparent w-full font-bold border-b border-white/20 pb-1 mb-3 outline-none" value={q.text} onChange={(e) => setDb({...db, questions: db.questions.map(item => item.id === q.id ? {...item, text: e.target.value} : item)})} />
                                            {q.choices.map(ch => (
                                                <div key={ch.id} className="flex gap-2 mb-1">
                                                    <input className="flex-grow text-[10px] bg-white/5 border border-white/10 p-1 rounded text-white" value={ch.text} onChange={(e) => setDb({...db, questions: db.questions.map(item => item.id === q.id ? {...item, choices: item.choices.map(c => c.id === ch.id ? {...c, text: e.target.value} : c)} : item)})} />
                                                    <input className="w-8 text-[10px] bg-white/5 border border-white/10 p-1 rounded text-center text-indigo-300" value={ch.value} onChange={(e) => setDb({...db, questions: db.questions.map(item => item.id === q.id ? {...item, choices: item.choices.map(c => c.id === ch.id ? {...c, value: e.target.value} : c)} : item)})} />
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        // --- USER: RECURSIVE DRILL-DOWN ---
        function UserSurvey({ db, setDb }) {
            const [history, setHistory] = useState([]);
            const [rating, setRating] = useState(5);
            const currentId = history.length > 0 ? history[history.length - 1].id : null;
            const currentName = history.length > 0 ? history[history.length - 1].name : "Browse Surveys";
            const children = db.categories.filter(c => c.parentId === currentId);
            const questions = db.questions.filter(q => q.categoryId === currentId);

            const submit = () => {
                setDb({...db, responses: [...db.responses, { id: Date.now(), root: history[0].name, cat: currentName, rating, date: new Date().toISOString() }]});
                alert("Response Submitted!");
                setHistory([]);
            };

            return (
                <div className="animate-in fade-in">
                    <div className="mb-8">
                        {history.length > 0 && <button onClick={() => setHistory(history.slice(0, -1))} className="text-indigo-600 font-bold text-xs mb-2 block uppercase tracking-tighter">‚Üê Back</button>}
                        <h2 className="text-3xl font-black text-slate-800 leading-tight">{currentName}</h2>
                    </div>
                    
                    <div className="space-y-3">
                        {children.map(c => (
                            <button key={c.id} onClick={() => setHistory([...history, c])} className="w-full p-6 bg-white border-2 border-slate-100 rounded-[2rem] text-left shadow-sm active:scale-95 transition">
                                <span className="font-bold text-slate-700">{c.name}</span>
                                <span className="block text-[8px] text-indigo-400 font-black uppercase mt-1">Select Category ‚Üí</span>
                            </button>
                        ))}
                    </div>

                    {questions.length > 0 && (
                        <div className="mt-8 space-y-8 pb-10 border-t pt-8 animate-in slide-in-from-bottom-5">
                            {questions.map(q => (
                                <div key={q.id}>
                                    <p className="font-black text-slate-800 mb-4">{q.text}</p>
                                    <div className="space-y-2">
                                        {q.choices.map(ch => (
                                            <label key={ch.id} className="flex items-center p-4 bg-slate-50 border-2 border-transparent rounded-2xl active:border-indigo-600 active:bg-indigo-50">
                                                <input type="radio" name={q.id} className="h-5 w-5 accent-indigo-600 mr-3" />
                                                <span className="font-bold text-slate-600">{ch.text}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            ))}
                            <div className="bg-indigo-950 p-8 rounded-[2.5rem] text-white shadow-2xl">
                                <p className="text-center text-[10px] font-black uppercase opacity-40 mb-4 tracking-widest">Final Category Rating</p>
                                <div className="flex justify-between mb-8">
                                    {[1,2,3,4,5].map(n => (
                                        <button key={n} onClick={()=>setRating(n)} className={`h-11 w-11 rounded-xl font-black transition ${rating===n ? 'bg-indigo-500 scale-125' : 'bg-white/10 opacity-30'}`}>{n}</button>
                                    ))}
                                </div>
                                <button onClick={submit} className="w-full bg-white text-indigo-950 py-4 rounded-2xl font-black text-lg">COMPLETE</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- REPORTS ---
        function ReportsView({ db, setDb }) {
            const stats = useMemo(() => {
                const m = {};
                db.responses.forEach(r => {
                    if(!m[r.cat]) m[r.cat] = { count: 0, sum: 0, root: r.root };
                    m[r.cat].count++; m[r.cat].sum += r.rating;
                });
                return Object.entries(m).map(([name, v]) => ({ name, root: v.root, avg: (v.sum/v.count).toFixed(1), count: v.count }));
            }, [db.responses]);

            return (
                <div>
                    <div className="flex justify-between items-end mb-8">
                        <h2 className="text-3xl font-black">Data Logs</h2>
                        <button onClick={() => {if(confirm("Wipe all results?")) setDb({...db, responses:[]})}} className="text-[10px] font-black text-red-400 border border-red-100 px-2 py-1 rounded">Reset</button>
                    </div>
                    {stats.map(s => (
                        <div key={s.name} className="p-6 bg-white border border-slate-100 rounded-[2rem] mb-4 shadow-sm flex justify-between items-center">
                            <div>
                                <span className="text-[8px] font-black text-indigo-500 uppercase">{s.root}</span>
                                <h4 className="font-bold text-slate-800 text-lg leading-tight">{s.name}</h4>
                                <span className="text-[10px] text-slate-300 font-bold">{s.count} Submissions</span>
                            </div>
                            <div className="text-right">
                                <div className="text-3xl font-black text-indigo-600">{s.avg}</div>
                                <div className="text-[8px] font-black text-slate-200 uppercase tracking-tighter">Avg Rating</div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
