<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SurveyEngine Pro - Full Control</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#312e81">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .tree-line { border-left: 2px dashed #cbd5e1; margin-left: 0.5rem; padding-left: 0.75rem; position: relative; }
        .tree-line::before { content: ""; position: absolute; top: 1.2rem; left: 0; width: 0.5rem; border-top: 2px dashed #cbd5e1; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const DB_KEY = 'SURVEY_CONTROL_V5';

        function App() {
            const [view, setView] = useState('admin');
            const [db, setDb] = useState(() => {
                const saved = localStorage.getItem(DB_KEY);
                return saved ? JSON.parse(saved) : { categories: [], questions: [], responses: [] };
            });

            useEffect(() => {
                localStorage.setItem(DB_KEY, JSON.stringify(db));
            }, [db]);

            return (
                <div className="flex flex-col min-h-screen max-w-md mx-auto bg-white shadow-2xl relative">
                    <header className="bg-indigo-950 pt-12 pb-6 px-6 text-white rounded-b-[2rem] shrink-0 shadow-lg">
                        <h1 className="text-2xl font-black italic tracking-tighter text-center">SurveyEngine<span className="text-indigo-400">Pro</span></h1>
                    </header>

                    <main className="flex-grow overflow-y-auto px-4 pt-6 pb-24">
                        {view === 'admin' && <AdminPanel db={db} setDb={setDb} />}
                        {view === 'user' && <UserSurvey db={db} setDb={setDb} setView={setView} />}
                        {view === 'reports' && <ReportsView db={db} setDb={setDb} />}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 backdrop-blur-md border-t safe-area-bottom z-50">
                        <div className="flex justify-around items-center h-20">
                            <button onClick={()=>setView('admin')} className={`flex flex-col items-center ${view==='admin' ? 'text-indigo-600' : 'text-slate-300'}`}>
                                <span className="text-xl">‚öôÔ∏è</span><span className="text-[9px] font-black uppercase mt-1">Admin</span>
                            </button>
                            <button onClick={()=>setView('user')} className={`flex flex-col items-center ${view==='user' ? 'text-indigo-600' : 'text-slate-300'}`}>
                                <span className="text-xl">üìù</span><span className="text-[9px] font-black uppercase mt-1">Survey</span>
                            </button>
                            <button onClick={()=>setView('reports')} className={`flex flex-col items-center ${view==='reports' ? 'text-indigo-600' : 'text-slate-300'}`}>
                                <span className="text-xl">üìä</span><span className="text-[9px] font-black uppercase mt-1">Stats</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        }

        function AdminPanel({ db, setDb }) {
            const [selectedId, setSelectedId] = useState(null);

            const getDepth = (id) => {
                let depth = 1;
                let current = db.categories.find(c => c.id === id);
                while (current && current.parentId) {
                    depth++;
                    current = db.categories.find(c => c.id === current.parentId);
                }
                return depth;
            };

            const addNode = (parentId = null) => {
                const name = prompt("Name this Category/Sub:");
                if(name) setDb({...db, categories: [...db.categories, { id: 'c'+Date.now(), name, parentId }]});
            };

            const deleteNode = (id) => {
                if(!confirm("Are you sure? This deletes all sub-categories and questions inside.")) return;
                const getDescendants = (catId) => {
                    let children = db.categories.filter(c => c.parentId === catId);
                    let ids = [catId];
                    children.forEach(child => { ids = [...ids, ...getDescendants(child.id)]; });
                    return ids;
                };
                const idsToDelete = getDescendants(id);
                setDb({
                    ...db,
                    categories: db.categories.filter(c => !idsToDelete.includes(c.id)),
                    questions: db.questions.filter(q => !idsToDelete.includes(q.categoryId))
                });
                if(idsToDelete.includes(selectedId)) setSelectedId(null);
            };

            const addQuestion = (catId) => {
                setDb({...db, questions: [...db.questions, { 
                    id: 'q'+Date.now(), categoryId: catId, text: "New Question", 
                    choices: [{id:'ch1', text:'Yes', value:'5'}, {id:'ch2', text:'No', value:'1'}] 
                }]});
            };

            const renderTree = (parentId = null) => {
                return db.categories.filter(c => c.parentId === parentId).map(cat => {
                    const depth = getDepth(cat.id);
                    return (
                        <div key={cat.id} className={parentId ? "tree-line" : "mt-2"}>
                            <div className={`p-3 rounded-xl border flex justify-between items-center bg-white ${selectedId === cat.id ? 'border-indigo-500 ring-2 ring-indigo-50' : 'border-slate-200'}`} onClick={() => setSelectedId(cat.id)}>
                                <span className="font-bold text-xs truncate mr-2">{cat.name}</span>
                                <div className="flex gap-1 shrink-0">
                                    {depth < 3 && (
                                        <button onClick={(e) => { e.stopPropagation(); addNode(cat.id); }} className="text-[8px] font-black bg-indigo-50 text-indigo-600 p-1.5 rounded">SUB</button>
                                    )}
                                    <button onClick={(e) => { e.stopPropagation(); deleteNode(cat.id); }} className="text-[8px] font-black bg-red-50 text-red-500 p-1.5 rounded">üóëÔ∏è</button>
                                </div>
                            </div>
                            {renderTree(cat.id)}
                        </div>
                    )
                });
            };

            return (
                <div className="space-y-6">
                    <div>
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xs font-black uppercase text-slate-400 tracking-widest">Setup Tree (Max 3 Levels)</h2>
                            <button onClick={() => addNode(null)} className="bg-indigo-600 text-white text-[10px] px-3 py-1 rounded-full font-bold">+ ROOT</button>
                        </div>
                        <div className="bg-slate-50 p-2 rounded-2xl border border-slate-100 min-h-[100px]">{renderTree()}</div>
                    </div>
                    {selectedId && (
                        <div className="bg-slate-900 p-5 rounded-[2rem] text-white shadow-2xl animate-in slide-in-from-bottom-5">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-[10px] font-black uppercase tracking-widest opacity-60">Edit: {db.categories.find(c => c.id === selectedId)?.name}</h3>
                                <button onClick={() => addQuestion(selectedId)} className="bg-emerald-500 text-white text-[9px] px-3 py-1 rounded-full font-black">+ ADD YES/NO Q</button>
                            </div>
                            {db.questions.filter(q => q.categoryId === selectedId).map(q => (
                                <div key={q.id} className="bg-white/5 p-4 rounded-2xl mb-4 border border-white/10 relative">
                                    <button onClick={() => setDb({...db, questions: db.questions.filter(x => x.id !== q.id)})} className="absolute top-2 right-2 text-red-400 text-xs">‚úï</button>
                                    <input className="bg-transparent w-full font-bold border-b border-white/20 pb-1 mb-3 outline-none" value={q.text} onChange={(e) => setDb({...db, questions: db.questions.map(item => item.id === q.id ? {...item, text: e.target.value} : item)})} />
                                    {q.choices.map(ch => (
                                        <div key={ch.id} className="flex gap-2 mb-1">
                                            <input className="flex-grow text-[10px] bg-white/10 p-1 rounded" value={ch.text} onChange={(e) => setDb({...db, questions: db.questions.map(item => item.id === q.id ? {...item, choices: item.choices.map(c => c.id === ch.id ? {...c, text: e.target.value} : c)} : item)})} />
                                            <input className="w-8 text-[10px] bg-indigo-500/20 p-1 rounded text-center" value={ch.value} onChange={(e) => setDb({...db, questions: db.questions.map(item => item.id === q.id ? {...item, choices: item.choices.map(c => c.id === ch.id ? {...c, value: e.target.value} : c)} : item)})} />
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function UserSurvey({ db, setDb, setView }) {
            const [history, setHistory] = useState([]);
            const [rating, setRating] = useState(5);
            const [isDone, setIsDone] = useState(false);
            
            const currentId = history.length > 0 ? history[history.length - 1].id : null;
            const currentName = history.length > 0 ? history[history.length - 1].name : "Select Survey";
            const children = db.categories.filter(c => c.parentId === currentId);
            const questions = db.questions.filter(q => q.categoryId === currentId);

            const submit = () => {
                setDb({...db, responses: [...db.responses, { id: Date.now(), root: history[0].name, cat: currentName, rating }]});
                setIsDone(true);
            };

            const reset = () => {
                setHistory([]);
                setIsDone(false);
            };

            return (
                <div>
                    <div className="mb-6">
                        {history.length > 0 && !isDone && <button onClick={() => setHistory(history.slice(0, -1))} className="text-indigo-600 font-bold text-xs mb-2 block uppercase tracking-tighter">‚Üê Back</button>}
                        <h2 className="text-2xl font-black text-slate-800 leading-tight">{isDone ? "Thank You!" : currentName}</h2>
                    </div>

                    {!isDone ? (
                        <>
                            <div className="space-y-3">
                                {children.map(c => (
                                    <button key={c.id} onClick={() => setHistory([...history, c])} className="w-full p-5 bg-white border-2 border-slate-100 rounded-2xl text-left font-bold text-slate-700 active:scale-95 transition">
                                        {c.name}
                                    </button>
                                ))}
                            </div>
                            {questions.length > 0 && (
                                <div className="mt-8 space-y-8 pb-10">
                                    {questions.map(q => (
                                        <div key={q.id}>
                                            <p className="font-bold text-slate-800 mb-4">{q.text}</p>
                                            <div className="space-y-2">
                                                {q.choices.map(ch => (
                                                    <label key={ch.id} className="flex items-center p-4 bg-slate-50 border rounded-2xl active:bg-indigo-50">
                                                        <input type="radio" name={q.id} onChange={() => setRating(parseInt(ch.value))} className="h-5 w-5 accent-indigo-600 mr-3" />
                                                        <span className="font-bold text-slate-600 text-sm">{ch.text}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                    <div className="bg-indigo-950 p-8 rounded-[2rem] text-white">
                                        <button onClick={submit} className="w-full bg-white text-indigo-950 py-4 rounded-xl font-black">SUBMIT SURVEY</button>
                                    </div>
                                </div>
                            )}
                        </>
                    ) : (
                        <div className="space-y-4 text-center py-10">
                            <div className="text-5xl mb-4">‚úÖ</div>
                            <p className="font-bold text-slate-500 italic">Response recorded for {currentName}</p>
                            <button onClick={() => setView('reports')} className="w-full bg-indigo-600 text-white py-4 rounded-xl font-black">VIEW STATS FOR {currentName.toUpperCase()}</button>
                            <button onClick={reset} className="w-full bg-slate-100 text-slate-600 py-4 rounded-xl font-black">START NEW SURVEY</button>
                        </div>
                    )}
                </div>
            );
        }

        function ReportsView({ db, setDb }) {
            const stats = useMemo(() => {
                const m = {};
                db.responses.forEach(r => {
                    if(!m[r.cat]) m[r.cat] = { count: 0, sum: 0, root: r.root };
                    m[r.cat].count++; m[r.cat].sum += r.rating;
                });
                return Object.entries(m).map(([name, v]) => ({ name, root: v.root, avg: (v.sum/v.count).toFixed(1), count: v.count }));
            }, [db.responses]);

            return (
                <div className="space-y-4">
                    <h2 className="text-2xl font-black mb-6 text-slate-800">Analytics</h2>
                    {stats.length === 0 && <p className="text-slate-400 text-center py-10">No data yet.</p>}
                    {stats.map(s => (
                        <div key={s.name} className="p-5 bg-white border border-slate-100 rounded-3xl flex justify-between items-center shadow-sm">
                            <div>
                                <span className="text-[8px] font-black text-indigo-500 uppercase">{s.root}</span>
                                <h4 className="font-bold text-slate-800 text-sm leading-tight">{s.name}</h4>
                            </div>
                            <div className="text-right">
                                <div className="text-2xl font-black text-indigo-600">{s.avg}</div>
                                <div className="text-[8px] font-black text-slate-300 uppercase">Avg Score</div>
                            </div>
                        </div>
                    ))}
                    <button onClick={() => {if(confirm("Clear all stats?")) setDb({...db, responses:[]})}} className="w-full mt-10 text-[8px] text-slate-300 font-bold uppercase tracking-widest underline">Reset Analytics Only</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
